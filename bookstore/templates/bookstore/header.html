{% load static %}
{% block content %}
<div class="header">
    <ul id="mainmenu" class="mainmenu">
    <li class="logo"><a href="{% url 'books_list' %}"><img src="{% static 'bookstore/images/logo.png' %}" alt=""></a>
        BooksForDjango</li>

    {% if request.user.is_authenticated %}
    <li class="last">{{user.username}} | <a href="{% url 'logout'%}"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a></li>
    {% else %}
    <li class="last"><a href="{% url 'register' %}"><i class="fa-solid fa-registered"></i> Register</a> |
        <a href="{% url 'login' %}"><i class="fa-solid fa-arrow-right-to-bracket"></i> Login</a></li>
    {% endif %}
    </ul>
 </div>

{% endblock %}
